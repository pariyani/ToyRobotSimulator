<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"[
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/layout.css" />
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<title>Toy Robot Simulation</title>

</h:head>
<h:body class="withbg">


	<!-- Content Center -->
		<div class="content_center">
			<div class="pagewidth">
				<center>
				<div class="headline"><ui:fragment rendered="#{toyBean.checkPosition()}"/> Please select the command you would like to execute.</div>
				
				<div class="headline" style="padding-top:40px;"><ui:fragment rendered="#{not empty toyBean.robot.position}">Position: #{toyBean.report}</ui:fragment></div>
				
				<h:form id="lostpass" prependId="false">
					<div class="cols3">
						<div class="col-content">
							<h:commandButton type="submit" id="left" action="#{toyBean.left}" value="#{msg['left']}" class="button" />
						</div>
						<div class="col-content">
							<h:commandButton type="submit" id="right" action="#{toyBean.right}" value="#{msg['right']}" class="button" />
						</div>
						<div class="col-content">
							<h:commandButton type="submit" id="move" action="#{toyBean.move}" value="#{msg['move']}" class="button" />
						</div>
					</div>
				</h:form>
				
				<h:messages id="globalmessagesnew" styleClass="messagesnew" errorClass="globalerror" infoClass="globalconfirmation" layout="table" globalOnly="true" showDetail="false" showSummary="true" escape="false"/>
				
				<div>
				</div>
				<div class="clear" />
				<div><h:outputLink value="place.html">Place the robot again</h:outputLink></div>
				</center>
			</div>
		</div>


</h:body>
</html>
